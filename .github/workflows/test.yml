name: Test

on:
  pull_request:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: |
          docker compose -f docker-compose.test.yml build

      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yml up --abort-on-container-exit --exit-code-from floret-test-web

      - name: Copy coverage report
        if: always()
        run: |
          docker compose -f docker-compose.test.yml run --rm floret-test-web cat /tmp/coverage.xml > coverage.xml || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
